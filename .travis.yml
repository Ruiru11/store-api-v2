language: python
python:
 - "3.6.4"

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest-cov

service:
  - postgresql

before_script:
  - psql -c 'create database tests;' -U andela 
  - python settings.py init_db
  - python settings.py create_admin

script: 
  -  pytest --cov=tests

after_success:
  - coveralls


